{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="{% static 'imc/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de IMC</h1>
        </header>

        <main class="content">
            <form method="POST" action="{% url 'calculadora' %}" class="form-imc">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input 
                        type="number" 
                        id="peso" 
                        name="peso" 
                        step="0.01" 
                        min="0"
                        placeholder="Ingresa tu peso en kilogramos"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="altura">Altura (m):</label>
                    <input 
                        type="number" 
                        id="altura" 
                        name="altura" 
                        step="0.01" 
                        min="0"
                        placeholder="Ingresa tu altura en metros (ej: 1.75)"
                        required
                    >
                </div>

                <button type="submit" class="btn-submit">Calcular IMC</button>
                <button type="reset" class="btn-reset">Limpiar campos</button>
            </form>

            {% if error %}
                <div class="alert alert-error">
                    <strong>Error:</strong> {{ error }}
                </div>
            {% endif %}

            {% if resultado %}
                <div class="resultado-box">
                    <h2>Resultado del IMC</h2>
                    <div class="resultado-grid">
                        <div class="resultado-item">
                            <span class="label">Peso:</span>
                            <span class="valor">{{ resultado.peso }} kg</span>
                        </div>
                        <div class="resultado-item">
                            <span class="label">Altura:</span>
                            <span class="valor">{{ resultado.altura }} m</span>
                        </div>
                        <div class="resultado-item">
                            <span class="label">IMC:</span>
                            <span class="valor">{{ resultado.imc }}</span>
                        </div>
                        <div class="resultado-item">
                            <span class="label">Categoria:</span>
                            <span class="valor">{{ resultado.categoria }}</span>
                        </div>
                    </div>
                </div>

            {% endif %}
        </main>

    </div>
</body>
</html>
